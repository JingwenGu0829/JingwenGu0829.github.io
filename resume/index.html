  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    .pdf-container{
      width:100%;
      height:85vh;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(0,0,0,.2);
    }
    .pdf-container iframe{
      width:100%;
      height:100%;
      border:none;
    }
    .download-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 18px;
      background:rgba(255,255,255,.08);
      border-radius:10px;
      font-size:14px;
      color:var(--fg);
      transition: background 0.2s;
      margin-top:16px;
    }
    .download-link:hover{
      background:rgba(255,255,255,.15);
      opacity:1;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/">
        <span>Jingwen Gu</span>
      </a>
      <nav class="nav-links" aria-label="primary">
        <a class="chip" href="/">Home</a>
        <a class="chip" href="/projects/">Projects</a>
        <a class="chip" href="/research/">Research</a>
        <a class="chip active" href="/resume/">Resume</a>
        <a class="chip" href="/blog/">Blog</a>
        <a class="chip" href="/more/">More</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="small-title fade-in">Resume</h1>
    <p class="lead fade-in d2">View or download my resume below.</p>

    <div class="pdf-container fade-in d3">
      <iframe src="/src/Jingwen_Resume.pdf" title="Jingwen Gu Resume"></iframe>
    </div>

    <a href="/src/Jingwen_Resume.pdf" download class="download-link fade-in d3">
      ↓ Download PDF
    </a>

    <footer class="footer">
      <div>© <span id="y"></span> Jingwen Gu</div>

    </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script src="/assets/js/main.js"></script>
